<div *ngFor="let result of questions">
    <mat-card class="question-card">
        <div>{{ 'learn.hard' | translate }}</div>
        <div>{{ 'learn.question' | translate }}</div>
        <div>{{ 'learn.answer' | translate }}</div>
        <div>{{ 'learn.solution' | translate }}</div>
    </mat-card>
    <mat-card [ngClass]="{ 'answered': result.answered, 'answered-correct': result.answeredCorrect }" class="question-card">
        <div>
            <mat-icon *ngIf="result.markedAsHard">star</mat-icon>
        </div>
        <div>{{ result.question.question }}</div>
        <div>{{ result.answerByUser ?? '' }}</div>
        <div>{{ result.solution ?? '' }}</div>
    </mat-card>
</div>
