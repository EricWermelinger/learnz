<mat-dialog-content>
    <h1>{{ 'test.editPoints' | translate }}</h1>
    <mat-slide-toggle [formControl]="isCorrect">{{ 'test.isCorrect' | translate }}</mat-slide-toggle>
    <mat-form-field>
        <mat-label>{{ 'test.points' | translate }}</mat-label>
        <input matInput type="number" [formControl]="pointsScored">
    </mat-form-field>
    <div class="buttons">
        <button mat-button (click)="cancel()">{{ 'framework.cancel' | translate }}</button>
        <button mat-button color="primary" (click)="save()">{{ 'framework.save' | translate }}</button>
    </div>
</mat-dialog-content>
