<form [formGroup]="form">
    <mat-form-field>
        <input matInput type="text" formControlName="username" [placeholder]="'login.username' | translate">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" formControlName="password" [placeholder]="'login.password' | translate">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" (click)="login()" [disabled]="!form.valid || !form.dirty">{{ 'login.login' | translate }}</button>
    <button mat-flat-button color="accent" (click)="signUpInstead()">{{ 'login.signUpInstead' | translate }}</button>
</form>
